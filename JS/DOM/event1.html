<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


 <style>

       .parent{
       height: 400px;
       width: 400px;
       background-color: rgb(236, 76, 76);
        
    }
       .child{
       height: 200px;
       width: 200px;
       background-color: rgb(76, 84, 236);
        
    }
       .grandchild{
       height: 100px;
       width: 100px;
       background-color: rgb(79, 236, 76);
        
    }

 </style>

</head>
<body>
    <div class="parent">

        <div class="child">


            <div class="grandchild">

            </div>
        </div>
    </div>


    <script>

        let parent = document.querySelector('.parent')
        let child = document.querySelector('.child')
        let grandchild = document.querySelector('.grandchild')

        parent.addEventListener('click',(event)=>{
            console.log("parent....")
            console.log(event)
        })

        child.addEventListener('click',()=>{
            console.log("child....")
            event.stopPropagation()
        })

        grandchild.addEventListener('click',(event)=>{
            console.log("grandchild....")
            
            
            
        })

    </script>
</body>
</html>
